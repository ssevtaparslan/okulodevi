  <section class="iletisim-form-alani">
    <h2>Bize Ulaşın ✉️</h2>
    <p>Her türlü soru, görüş ve önerinizi memnuniyetle karşılarız.</p>

    <form id="iletisimForm">
      <input type="text" id="isim" placeholder="Adınız Soyadınız" required />
      <input type="email" id="email" placeholder="E-posta Adresiniz" required />
      <textarea id="mesaj" placeholder="Mesajınızı yazınız..." required></textarea>
      <button type="submit">Gönder</button>
    </form>

    <div id="formSonucu" style="margin-top: 20px; color: green;"></div>
  </section>

  <script>
    const form = document.getElementById("iletisimForm");
    const sonuc = document.getElementById("formSonucu");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const isim = document.getElementById("isim").value;
      const email = document.getElementById("email").value;
      const mesaj = document.getElementById("mesaj").value;

      sonuc.innerHTML = `<strong>Teşekkürler ${isim}!</strong><br>Mesajınız alındı. En kısa sürede sizinle iletişime geçeceğiz.`;
      form.reset();
    });
  </script>
