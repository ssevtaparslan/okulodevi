  <section class="urun-sec">
    <h2>Sana Özel 3 Ürün Önerisi 🎁</h2>
    <p>Görsele tıkla, sürpriz ürünleri öğren!</p>

    <img src="../gorsel/surprız.png" alt="Sürpriz Görsel" class="surpriz-img" onclick="urunOner()"/>

    <div id="onerilen-urunler"></div>
  </section>

  <script>
    const urunler = [
      { ad: "Doğal Yüz Temizleyici", fiyat: "149 ₺" },
      { ad: "C Vitamini Serumu", fiyat: "229 ₺" },
      { ad: "Gül Suyu Tonik", fiyat: "119 ₺" },
      { ad: "Kuru Ciltler İçin Jel", fiyat: "179 ₺" },
      { ad: "Cocoa Butter Losyon", fiyat: "159 ₺" },
      { ad: "Gold Highlighter", fiyat: "99 ₺" },
      { ad: "Pembe Allık", fiyat: "89 ₺" },
      { ad: "Mat Ruj", fiyat: "79 ₺" },
      { ad: "Krem Kapatıcı", fiyat: "105 ₺" },
      { ad: "Mini Seyahat Paketi", fiyat: "189 ₺" }
    ];

    function urunOner() {
      const secilenler = [];

      while (secilenler.length < 3) {
        const rastgele = urunler[Math.floor(Math.random() * urunler.length)];
        if (!secilenler.includes(rastgele)) {
          secilenler.push(rastgele);
        }
      }

      const container = document.getElementById("onerilen-urunler");
      container.innerHTML = "<h3>Seçilen Ürünler:</h3><ul>" +
        secilenler.map(u => `<li>${u.ad} – ${u.fiyat}</li>`).join("") +
        "</ul>";
    }
  </script>
