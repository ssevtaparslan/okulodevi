<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bilet Al</title>
  <link rel="stylesheet" type="text/css" href="bilet-al.css">
</head>
<body>
  <header>Bilet Al</header>

  <nav>
    <a href="index.html">Anasayfa</a>
    <a href="enbegenilenler.html">En Beğenilenler</a>
    <a href="filmler.html">Filmler</a>
    <a href="bilet-al.html">Bilet Al</a>
    <a href="konsept.html">Konsept</a>
    <a href="iletisim.html">İletişim</a>
    <a href="duyurular.html">Duyuru ve Kampanyalar</a>
  </nav>
  <div class="container">
    <h2>Bilet Bilgileri</h2>

    <form action="" method="POST" class="form-submitted">
      <label for="film">Film Seçiniz</label>
      <select id="film">
        <option value="">Bir film seçin</option>
        <option value="tersyuz">Ters Yüz</option>
        <option value="buzdevri">Buz Devri</option>
        <option value="johnwick">John Wick</option>
        <option value="forrestgump">Forrest Gump</option>
        <option value="hayatguzeldir">Hayat Güzeldir</option>
        <option value="madmax">Mad Max</option>
        <option value="saklambac">Saklambaç</option>
      </select>

      <label for="salon">Salon Seçiniz</label>
      <select id="salon">
        <option value="">Bir salon seçin</option>
        <option value="salon1">Salon 1</option>
        <option value="salon2">Salon 2</option>
        <option value="salon3">Salon 3</option>
        <option value="salon4">Salon 4</option>
      </select>

      <label for="koltuk">Koltuk Seçiniz</label>
      <select id="koltuk">
        <option value="">Bir koltuk seçin</option>
        <option>A1</option><option>A2</option><option>A3</option><option>A4</option><option>A5</option><option>A6</option>
        <option>B1</option><option>B2</option><option>B3</option><option>B4</option><option>B5</option><option>B6</option>
        <option>C1</option><option>C2</option><option>C3</option><option>C4</option><option>C5</option><option>C6</option>
        <option>D1</option><option>D2</option><option>D3</option><option>D4</option><option>D5</option><option>D6</option>
      </select>

      <label for="adsoyad">Ad Soyad</label>
      <input type="text" id="adsoyad" placeholder="Adınızı ve soyadınızı yazınız">

      <label for="eposta">E-posta (Giriş için bilgi)</label>
      <input type="email" id="eposta" placeholder="E-posta adresiniz">

      <button type="submit">BİLET AL</button>
    </form>

    <div class="message">
      Biletiniz başarıyla alındı!
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sinema. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
